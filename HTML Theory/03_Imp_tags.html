<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>

<body>

    <big>Hello world</big>
    <small>Hello world</small>
    <hr> 

    this <sub> is </sub> subscript.
    this <sup> is </sup> superscript.
    H<sub>2</sub>O

    <b>I am bold </b>
    <i>I am italic </i>
    <u>I am underline </u>

    <!-- Standard tags(opening tag and closing tag)
     non-standard tag(self closing tags)-->
</body>

</html>
